<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="row p-3">
                <div class="col-12 col-md-4 col-lg-3 col-xl-2
                text-center text-md-start">
                    <img src="img/logo.png" alt="Just stream it">
                </div>
                <div class="d-none d-md-flex col-md-8 col-lg-9 col-xl-10  align-items-center justify-content-md-center justify-content-lg-start">
                    <h1>Videos à la demande</h1>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Best rated movy section -->
        <section class="movies-section pt-4 pb-4">
            <h2 class="text-center text-md-start">Meilleur film</h2>
            <div id="best-rated-section"></div>
        </section>

        <!-- Best rated movies section -->
        <section class="movies-section pt-4 pb-4">
            <h2 class="text-center text-md-start">Film les mieux notés</h2>
            <div id="best-rated-categories-section"></div>
        </section>
        
        <!-- Genre sections -->
        <section class="movies-section">
            <h2 class="text-center text-md-start">Films d'action</h2>
            <div id="action-section"></div>
        </section>
        
        <section class="movies-section">
            <h2 class="text-center text-md-start">Film de science fiction</h2>
            <div id="sci-fi-section"></div>
        </section>
        <!-- Categorie section -->
        <section class="movies-section row">
            <div class="col-12 col-md-3">
                <h2 class="text-center text-md-start">Autres : </h2>
            </div>
            <div class="col-12 col-md-9">
                <div class="category-selector mb-3">
                    <select id="category-select" >
                        <option value="" selected disabled>Choisir une catégorie</option>
                        
                    </select>
                </div>
            </div>
            <div id="categrories-section"></div>
        </section>
        
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
